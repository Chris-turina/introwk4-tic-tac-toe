<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Tic Tac Toe</h1>
      </div>
      <div id="board">
        <div class="row">
          <div id="box-0" class="box left-column top-row">
          </div>
          <div id="box-1" class="box top-row">
          </div>
          <div id="box-2" class="box top-row right-column">
          </div>
        </div>

        <div class="row">
          <div id="box-3" class="box left-column">
          </div>
          <div id="box-4" class="box">
          </div>
          <div id="box-5" class="box right-column">
          </div>
        </div>

        <div class="row">
          <div id="box-6" class="box left-column bottom-row">
          </div>
          <div id="box-7" class="box bottom-row">
          </div>
          <div id="box-8" class="box right-column bottom-row">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
